<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="home" class="flex-center flex-column">
            <h1>Quiz App</h1>
            <button id="start-btn" class="btn">Start Quiz</button>
            <button id="highscores-btn" class="btn">High Scores</button>
        </div>

        <div id="game" class="hide">
            <div class="hud">
                <div class="hud-item">
                    <p class="prefix">Question</p>
                    <h2 id="question-counter">1/10</h2>
                </div>
                <div class="hud-item">
                    <p class="prefix">Score</p>
                    <h2 id="score">0</h2>
                </div>
                <div class="timer">
                    <span id="time-left">30</span>s
                </div>
            </div>
            <h2 id="question">Question text</h2>
            <div class="choice-container" data-number="1"></div>
            <div class="choice-container" data-number="2"></div>
            <div class="choice-container" data-number="3"></div>
            <div class="choice-container" data-number="4"></div>
        </div>

        <div id="end" class="hide">
            <h1>Game Over!</h1>
            <h2>Final Score: <span id="final-score">0</span></h2>
            <form>
                <input type="text" name="username" id="username" placeholder="Enter your name">
                <button type="submit" class="btn" id="save-score-btn" disabled>Save Score</button>
            </form>
            <button id="play-again-btn" class="btn">Play Again</button>
            <button id="go-home-btn" class="btn">Go Home</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
